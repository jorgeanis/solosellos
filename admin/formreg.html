<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de nuevo Cliente</title>
  <style>
    :root {
      --primary-color: #009ee3;
      --primary-dark: #007bbf;
      --bg-color: #f4f6f9;
      --text-color: #333;
      --card-bg: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background: var(--primary-color);
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--primary-dark);
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }

      input, button {
        font-size: 18px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <form class="form-container" action="registro_desde_wp.php" method="POST">
    <h2>Crear cuenta gratuita</h2>

    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" required>

    <label for="telefono">Número de WhatsApp</label>
    <input type="text" id="telefono" name="telefono" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Probar el sistema gratis</button>
  </form>

</body>
</html>
